name: 'Client: Test & Build'

on: 
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'  
    paths:
      - 'client/**'
      - '.github/workflows/client-*'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: yarn

    - name: Typecheck & Lint
      run: |
        yarn fmt:check
        yarn lint
        yarn ts:check
      env:
        CI: true

    - name: Test
      run: yarn test
      env:
        CI: true

    - name: Build
      run: yarn build
